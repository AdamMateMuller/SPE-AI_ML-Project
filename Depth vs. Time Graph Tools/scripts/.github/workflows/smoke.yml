name: Depth vs Time — Smoke Test

on:
  workflow_dispatch:  # Run manually from Actions tab

jobs:
  smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'Depth vs. Time Graph Tools'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Quick environment + data check
        run: |
          python - <<'PY'
          import os, sys
          import pandas as pd
          excel = "data/Historical Drilling Performance & Technical Limit Drilling Calculations.xlsx"
          assert os.path.exists(excel), f"Missing Excel: {excel}"
          xls = pd.ExcelFile(excel)
          print("✅ Found Excel. Sheets:", xls.sheet_names[:5])
          print("✅ pandas version:", pd.__version__)
          print("SMOKE OK")
          PY
